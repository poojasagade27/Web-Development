<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Ordered List
    upper-alpha, lower-alpha, upper-roman-->
    <ol  start="20">
        <li>Pooja</li>
        <li>Ananya</li>
        <li>Shruti</li>
        <li>Sanjana</li>
    </ol>
    <!--Unordered List
    !)list-style-type == disc, circle,none(no bullets point), square
    -->
    <ul style="list-style-type: circle;">
        <li>Pooja</li>
        <li>Ananya</li>
        <li>Shruti</li>
        <li>Sanjana</li> 
    </ul>
    <!--Nestsed List-->
    <ul>
        <li>Fruit
        <ol>
            <li>Banana</li>
            <li>Apple
                <ul>
                    <li>Green</li>
                    <li>Red</li>
                </ul>
            </li>
            <li>Pears</li>
        </ol>
        </li>
        <li>Vegetables</li>
        <li>Meat</li>
    </ul>

    <!--Horizontal navigation menu-->
    <ul style="list-style-type: none; display: flex; gap: 15px;">
        <li><a href="https://www.google.com">Home</a></li>
        <li>Service</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</body>
</html>
