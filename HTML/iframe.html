<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>HTML Iframe</h1>
    <iframe width="500px" height="500px" src="https://www.youtube.com/embed/5ccq_nLHneE"
        title="HTML Complete Tutorial for Beginners in HindiðŸ”¥Free Notes + Codes" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <br>

    <!--Audio
    attributes:
    controls:adds playback controls play pause volume
    autoplay:start play automatically
    muted:
    loop:repeat 
    preload:specifies if the media should be loaded when page load
    poster:
    type supported:MP3, wav, Ogg -->
    <audio controls>
        <source src="./audio/audio.mp3" type="audio/mpeg"/>
    </audio>


    <!--Video
    all atrributes of audio same for video-->
    <video controls>
        <source src="" type="video/mp4">
    </video>
</body>

</html>
